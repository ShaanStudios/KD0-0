<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FTP Bağlantısı</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input {
            margin: 5px 0;
            padding: 10px;
            width: 300px;
        }
        button {
            padding: 10px 15px;
        }
    </style>
</head>
<body>
    <h1>FTP Bağlantısı Kur</h1>
    <form action="ftp_connect.php" method="post">
        <label for="server">FTP Sunucu:</label><br>
        <input type="text" id="server" name="server" required><br>
        <label for="username">Kullanıcı Adı:</label><br>
        <input type="text" id="username" name="username" required><br>
        <label for="password">Şifre:</label><br>
        <input type="password" id="password" name="password" required><br>
        <button type="submit">Bağlan ve Dosyaları Göster</button>
    </form>
</body>
</html>
